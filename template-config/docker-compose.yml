version: '3.8'

services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgres://postgres:password@db:5432/template_config?sslmode=disable
      - SERVER_ADDRESS=:8080
      - LOG_LEVEL=info
      - CORS_ALLOWED_ORIGINS=*
      - CORS_ALLOWED_METHODS=GET,POST,PUT,DELETE,OPTIONS
      - CORS_ALLOWED_HEADERS=*
    depends_on:
      - db
    networks:
      - template-config-network

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=template_config
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - template-config-network

volumes:
  postgres_data:

networks:
  template-config-network:
    driver: bridge 